<div class="container">
    <!-- WIDGETS LIST -->
    <div class="col-50">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h1>Widgets</h1>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-list>
            <mat-list-item *ngFor="let widget of widgets" (click)="selectWidget(widget)">
              <h3 mat-line>{{widget.name}}</h3>
              <button mat-icon-button>
                <mat-icon>close</mat-icon>
              </button>
              <p mat-line>
                {{widget.description}}
              </p>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  
    <!-- WIDGET DETAILS -->
    <div class="col-50">
      <h1 *ngIf="!selectedWidget">
        Please select widget  
      </h1> 
      <mat-card *ngIf="selectedWidget">
        <mat-card-header>
          <mat-card-title>
            <h1>
              Select a Widget
            </h1>
          </mat-card-title>
        </mat-card-header>
        <form>
          <mat-card-content>
            <mat-input-container class="full-width">
                <input matInput placeholder="Name" [(ngModel)]="selectedWidget.name" type="text" name="name">
            </mat-input-container>
            <mat-input-container class="full-width">
              <input matInput placeholder="Description" [(ngModel)]="selectedWidget.description" type="text" name="description">
            </mat-input-container>
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" mat-button>Save</button>
            <button type="button" mat-button>Cancel</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </div>
