<div class="container">
    <!-- WIDGETS LIST -->
    <div class="col-50">
      <app-widgets-list [widgets]="widgets" (onSelectWidget)="selectWidget($event)" (onDeleteWidget)="deleteWidget($event)"></app-widgets-list>
    </div>    
  
    <!-- WIDGET DETAILS -->
    <div class="col-50">
      <app-widget-details 
        [selectedWidget]="selectedWidget" 
        (onSave)="saveWidget($event)"
        (onCancel)="cancel($event)"></app-widget-details>
    </div>
  </div>
